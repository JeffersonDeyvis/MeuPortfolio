<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento | Aula</title>
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Agende Sua Aula</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="yourname" id="yourname" placeholder="Digite Seu Nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" name="youremail" id="youremail" placeholder="Digite Seu E-mail">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" name="series" id="series" placeholder="Digite Sua Escolaridade">
                <div class="underline"></div>
            </div>
            <div class="input-field"> 
                <input type="text" name="endereco" id="endereco" placeholder="Digite Seu Endereço">
                <div class="underline"></div>
            </div>
            <div class="input-bttn">
                <p>Quais aulas você quer agendar?</p>
            </div>
            <div class="input-bttn">
                <input type="radio" name="fisica" id="fisica" value="Física">
                <label for="fisica">Física</label>
            </div>
            <div class="input-bttn">
                <input type="radio" name="matematica" id="matematica" value="matematica">
                <label for="matematica">Matemática</label>
            </div>
            <div class="input-bttn">
                <input type="radio" name="fisicaematematica" id="fisicaematematica" value="fisicaematematica">
                <label for="fisica">Física e Matemática</label>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
